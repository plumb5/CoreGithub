name: Upload complete repo (e.g. website) to a SFTP destination

on: [push]

jobs:
  Upload-to-SFTP:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code                     # Checkout the latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ SFTP uploader                       # Upload to SFTP 
        uses: wangyucode/sftp-upload-action@v2.0.2
        with:
          host: ${{ secrets.FTP_HOST }}                  # Recommended to put the credentials in github secrets.
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          compress: true                             # Compression
          forceUpload: true                          # Optional, Force uploading all files, Default to false(upload only newer files).
          localDir: '/home/runner/work/CoreGithub/CoreGithub'                              # Required, Absolute or relative to cwd.
          remoteDir: '/deploy-test'                             # Required, Absolute path only.
          exclude: '.git*,.DS_Store'                 # Optional. exclude patterns (glob) like .gitignor
